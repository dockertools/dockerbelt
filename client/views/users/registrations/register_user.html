<template name="registerUser">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Belt</h1>

            </div>
            <h3>Register to Dockerbelt</h3>
            <p>Create an account to see it in action.</p>
            <form class="m-t" role="form" action="#" id="registrationForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Sign up</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'loginUser'}}">Sign in</a>
            </form>
        </div>
    </div>

</template>
