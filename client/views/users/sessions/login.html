<template name="loginUser">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Belt</h1>

            </div>
            <h3>Welcome to Dockerbelt</h3>
            <p>To use Dockerbelt you need to have an account.</p>
            <p>Sign in to see it in action.</p>
            <form id="loginForm" class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Sign in</button>

                <a href="#" id="forgotPassword"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'registerUser'}}">Create an account</a>
            </form>
        </div>
    </div>
</template>
